<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body>

        <nav th:replace="fragments :: navigation"></nav>

        <ul th:each="menu : ${menus}">
            <li>
            <a th:text = "${menu.name}"
                th:href="'/menu/view/'+${menu.id}"/>
            </li>
        </ul>

        <a href ="/menu/add">Add Menu</a>

    </body>
</html>
